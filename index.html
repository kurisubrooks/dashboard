<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>

</head>
<body>

    <div class="container">
        <!-- CLOCK -->
        <div class="box" id="clock">
            <div class="sidebar">
                <i class="material-icons">access_time</i>
            </div>

            <div class="content">
                <h2>
                    <span class="value" id="day">...</span>
                    <span class="label" id="date">...</span>
                </h2>

                <h1 id="time">...</h1>
            </div>
        </div>

        <!-- WEATHER -->
        <div class="box" id="weather">
            <div class="sidebar">
                <div>
                    <img src="https://api.kurisubrooks.com/static/weather/icons_v2/unknown.png" height="80px" id="icon"><h1 id="temperature">...</h1>
                </div>
            </div>

            <div class="content">
                <h2>
                    <span class="value" id="condition">...</span>

                    <span class="label">Humidity</span>
                    <span class="value" id="humidity">...</span>
                </h2>

                <div class="forecast" id="forecast"></div>
            </div>
        </div>

        <!-- FIRES -->
        <div id="majorfires"></div>
        <div id="fires"></div>

        <!-- CLEARFIX -->
        <div class="box spacer">
            <div class="sidebar" class="spacer"></div>
        </div>
    </div>

</body>
</html>
