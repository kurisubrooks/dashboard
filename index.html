<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dash</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik|Roboto+Condensed|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjp.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="box" id="clock">
            <div class="sidebar">
                <i class="material-icons">access_time</i>
            </div>

            <div class="content">
                <h2 id="date">...</h2>
                <h1 id="time">...</h1>
            </div>
        </div>

        <div class="box" id="weather">
            <div class="sidebar" style="align-items: flex-start;">
                <div>
                    <img src="http://kurisu.pw/static/weather/icons/unknown_dark.png" height="80px" id="icon">
                </div>
            </div>

            <div class="content">
                <h2>
                    <span class="value" id="condition">...</span>

                    <span class="label">Humidity</span>
                    <span class="value" id="humidity">...</span>

                    <span class="label">UV</span>
                    <span class="value" id="UV">...</span>

                    <span class="label">AQI</span>
                    <span class="value" id="aqi">...</span>
                </h2>

                <h1 id="temperature">...</h1>

                <div class="forecast" id="forecast">
                </div>
            </div>
        </div>

        <div class="box" id="fire">
            <div class="sidebar">
                <i class="material-icons" id="indicator">whatshot</i>
            </div>

            <div class="content">
                <h2>
                    <span class="value" id="location">...</span>
                    <span class="value" id="status">...</span>
                </h2>
                <h1 id="level">...</h1>
            </div>
        </div>

        <div class="box" id="shake">
            <div class="sidebar">
                <i class="material-icons">priority_high</i>
            </div>

            <div class="content">
                <h2>
                    <span class="label">Seismic</span>
                    <span class="value" id="seismic">...</span>

                    <span class="label">Magnitude</span>
                    <span class="value" id="magnitude">...</span>

                    <span class="label">Depth</span>
                    <span class="value" id="depth">...</span>
                </h2>

                <h1 id="epicenter">...</h1>
            </div>
        </div>

        <div class="box">
            <div class="sidebar" class="spacer">&nbsp;</div>
        </div>
    </div>

</body>
</html>
