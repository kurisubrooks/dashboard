<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>

    <link href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjp.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="jquery.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7pcKphts0KJqXvBjwdqH9-DCHqdCKTXA"
    async defer></script>

</head>
<body>

    <div class="overlay">
        <div id="info">
            <div id="corner"></div>
            <div id="text">
                <div id="epicenter">...</div>
                <div id="details">Magnitude <span id="magnitude">...</span>, Seismic <span id="seismic">...</span>, Depth <span id="depth">...</span></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div class="container">
        <!-- CLOCK -->
        <div class="box" id="clock">
            <div class="sidebar">
                <i class="material-icons">access_time</i>
            </div>

            <div class="content">
                <h2>
                    <span class="value" id="day">...</span>
                    <span class="label" id="date">...</span>
                </h2>

                <h1 id="time">...</h1>
            </div>
        </div>

        <!-- WEATHER -->
        <div class="box" id="weather">
            <div class="sidebar" style="align-items: flex-start;">
                <div>
                    <img src="http://kurisu.pw/static/weather/icons/unknown_dark.png" height="80px" id="icon">
                    <h1 id="temperature">...</h1>
                </div>
            </div>

            <div class="content">
                <h2>
                    <span class="value" id="condition">...</span>

                    <span class="label">Humidity</span>
                    <span class="value" id="humidity">...</span>

                    <span class="label">UV</span>
                    <span class="value" id="UV">...</span>

                    <span class="label">AQI</span>
                    <span class="value" id="aqi">...</span>
                </h2>

                <div class="forecast" id="forecast"></div>
            </div>
        </div>

        <!-- RFS / Fires -->
        <div id="fires"></div>

        <!-- SHAKE / QUAKES -->
        <!--<div class="box" id="shake">
            <div class="sidebar">
                <i class="material-icons">notifications_none</i>
            </div>

            <div class="content">
                <h2>
                    <span class="label">Seismic</span>
                    <span class="value" id="seismic">...</span>

                    <span class="label">Magnitude</span>
                    <span class="value" id="magnitude">...</span>

                    <span class="label">Depth</span>
                    <span class="value" id="depth">...</span>
                </h2>

                <h1 id="epicenter">...</h1>
            </div>
        </div>-->

        <div class="box">
            <div class="sidebar" class="spacer">
                <br><br><br><br><br>
            </div>
        </div>
    </div>

</body>
</html>
